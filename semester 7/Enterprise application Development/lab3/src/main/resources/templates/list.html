<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список школьников</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Список школьников</h2>
    <a href="/add" class="btn btn-primary mb-3">Добавить</a>
    <span th:if="${list.size() == 0}" class="text-danger">Список студентов пустой</span>
    <table th:if="${list.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.surname}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.patronymic}"></td>
            <td>
                <a th:href="@{/item/{id}(id=${item.id})}" class="btn btn-info btn-sm">Посмотреть</a>
                <a th:href="@{/update/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Обновить</a>
                <form method="post" th:action="@{/remove}" style="display:inline;">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение Bootstrap JS и его зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
