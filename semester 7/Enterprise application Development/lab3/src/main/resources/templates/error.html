<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-danger">Что-то пошло не так...</h1>
    <div class="alert alert-danger" role="alert">
        <p>Код ошибки: <span th:text="${status}"></span></p>
        <p>Сообщение: <span th:text="${error}"></span></p>
        <p>Причина: <span th:text="${message}"></span></p>
        <p>Путь: <span th:text="${path}"></span></p>
    </div>
    <a href="/" class="btn btn-primary mt-3">На главную</a>
</div>

<!-- Подключение Bootstrap JS и его зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
